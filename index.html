<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>트릭컬 애니메이션 편집기</title>
    
    <link rel="stylesheet" href="assets/css/backstyle.css">
    <link rel="stylesheet" href="assets/css/buttonstyle.css">
</head>
<body>

    <!-- 트릭컬 스타일 대화창 -->
    <div id="scale-layer">
        <div id="pos-layer">
            <div class="animation-container">
                <div class="dialog-box"> 
                    <span class="character-name" id="characterName">버터</span>
                    <p class="message" id="message">나오라고.</p>
                </div> 
            </div>
        </div>
    </div>

    <div class="function-panel">
        <button class="func-button" data-panel="settings">설정</button>
        <button class="func-button" data-panel="characters">캐릭터</button>
        <button class="func-button" data-panel="backgrounds">배경</button>
        <button class="func-button" data-panel="effects">효과</button>
    </div>

    <!-- 기능 창 (왼쪽에 표시됨) -->
    <div class="side-panel" id="sidePanel">
        <div class="panel-header">
            <span id="panelTitle">설정</span>
            <button id="closePanel">X</button>
        </div>
        <div class="panel-content" id="panelContent">
            <!-- 기능별 내용이 여기에 동적으로 들어감 -->
        </div>
    </div>

    <!-- 모든 스크립트 불러오기 -->
    <script src="system/js/commands/commands.js"></script>
    <!-- 기본 index script -->
    <script src="system/js/indexscript.js"></script>
    <!-- 드래그 & 확대/축소 기능 -->
    <script src="system/js/inAnimeSystem/dragZoom.js"></script>
    <!-- 왼쪽 상단 패널 -->
    <script src="system/js/inBackSys[button]/panel.js"></script>
    <!-- 버튼 클릭 이벤트 -->
    <script src="system/js/inBackSys[button]/button-events.js"></script>

</body>
</html>
